{% extends "admin/admin_base.html" %}
{% block head %}
<title>商品編集ペジ</title>
{% endblock %}

{% block body %}

<form action="/admin/pdf/edit/{{ product.id }}" method="POST" enctype="multipart/form-data">
    <div>
    <label>
        ファイル:
        <input type="file" name="file">
    </label>
    </div>
    <div>
    <label>
        タイトル:
        <input type="text" name="title" value="{{ product.title }}">
    </label>
    </div>
    <div>
    <label>
        値段:
        <input type="number" name="price" value="{{ product.price }}">
    </label>
    </div>
    <div>
    <label>
        説明:
        <textarea name="description" value="{{ product.description }}">

        </textarea>
    </label>
    </div>
    <div>
    <label>
        書いた人:
        <input type="text" name="author" value="{{ product.author }}">
    </label>
    </div>
    <div>
        <button type="submit">送信</button>
    </div>
</form>
{% endblock %}
